  <!-- SIGN UP -->
  <div id ="modal-signup" class="modal">
    <div class="content">
        <div class="signup-wrapper shadow-box">
            <div class="company-details ">
                <div class="shadow"></div>
                <div class="wrapper-1">
                    <div class="logo">
                        <i class = "fa fa-plane"></i>
                    </div>
                    <h1 class="title">Backpacking Travel Website</h1>
                    <div class="slogan">by team 25 FIT@HCMUS</div>
                </div>
                    
            </div>
            <div class="signup-form">
                <div class="wrapper-2">
                    <div class="title">ĐĂNG KÍ</div>
                    <div class="form" >
                        <form id="signup-form" name="form1">
                            <div class="content-item">
                                <label class = "col-half">Họ
                                    <input id="signup-last-name" type="text" placeholder = "Nguyễn" name="lname" required>
                                </label>
                                <label class = "col-half">Tên
                                    <input id="signup-first-name" type="text" placeholder = "Văn A" name="fname" required>
                                </label>
                                
                            </div>
                            <div class="content-item">
                                <label>Email
                                    <input id="signup-email" type="text" placeholder = "name@example.com" name="email" required>
                                </label>
                            </div>
                            <div class="content-item">
                                <label>Mật khẩu
                                    <input id="signup-password" type="password" placeholder = "*******" name="psw" required>
                                </label>
                            </div>
                            <div class="content-item">
                                <label>Xác nhận mật khẩu
                                    <input id="signup-cfpassword"type="password" placeholder = "*******" name="cfpsw" required>
                                </label>
                            </div>
                            <!--button type="submit" class="signup" onclick="return checkForm()">Đăng kí</!--button-->
                            <button type="submit" class="signup" >Đăng kí</button>
                            <!--<a href="../signin/signin.html" class="login">Đã có tài khoản? Đăng nhập</a>
                            --> 
                            <div class="noti-signup" style="color: red;"></div>
                        </form>
                 
                    </div>
                </div>      
            </div> 
        </div>
    </div>
  </div>
  
  <!-- LOGIN MODAL -->
  <div id="modal-login" class="content-wrapper modal">
    <div class="content">
        <div class="signin-wrapper shadow-box">
            <div class="company-details ">
                <div class="shadow"></div>
                <div class="wrapper-1">
                    <div class="logo">
                        <i class = "fa fa-plane"></i>
                    </div>
                    <h1 class="title">Backpacking Travel Website</h1>
                    <div class="slogan">by team 25 FIT@HCMUS</div>
                </div>
                    
            </div>
            <div class="signin-form">
                <div class="wrapper-2">
                    <div class="title">ĐĂNG NHẬP</div>
                    <div class="form">
                        <form id="login-form" name="form">
                            <div class="content-item">
                                <label>Email
                                    <input id="login-email" type="text" placeholder = "name@example.com" name="email" required>
                                </label>
                            </div>
                            <div class="content-item">
                                <label>Mật khẩu
                                    <input id="login-password" type="password" placeholder = "*******" name="psw" required>
                                </label>
                            </div>
                            
                            <button type="submit" class="signin" >Đăng nhập</button>
                            
                           
                            <div class="noti-login" style="color: red;"></div>
                        </form>
                 
                    </div>
                </div>      
            </div> 
        </div>
    </div>
</div>

  <!-- ACCOUNT MODAL -->
<div id="modal-account" class="modal">
  <div class="modal-content">
    <h4>Đổi thông tin</h4><br />
    <form id="profile-form">
      <div class="input-field">
        <input type="text" id="profile-last-name" required>
        <label for="title">Họ</label>
      </div>
      <div class="input-field">
        <input type="text" id="profile-first-name" required>
        <label for="title">Tên</label>
      </div>
      <div class="input-field">
        <input type="text" id="profile-phone" required>
        <label for="title">Số điện thoại</label>
      </div>
      <div class="input-field">
        <input type="text" id="profile-photoURL" required>
        <label for="title">photoURL</label>
      </div>
      <div class="input-field">
        <input type="text" id="profile-country" required>
        <label for="title">Quốc gia</label>
      </div>
      <div class="input-field">
        <input type="text" id="profile-province" required>
        <label for="title">Tỉnh/Thành phố</label>
      </div>
      <div class="input-field">
        <input type="text" id="profile-district" required>
        <label for="title">Huyện/Quận</label>
      </div>
      <div class="input-field">
        <input type="text" id="profile-address" required>
        <label for="title">Số nhà/Tên đường</label>
      </div>
      <button class="btn yellow darken-2 z-depth-0">Đổi thông tin</button>
    </form>
  </div>
</div>

  <!-- change password MODAL -->
  <div id="modal-psw" class="modal">
    <div class="modal-content">
      <h4>Đổi mật khẩu</h4><br />
      <form id="psw-form">
        <div class="input-field">
          <textarea id="new-password" class="materialize-textarea" required></textarea>
          <label for="content">Mật khẩu mới</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Đổi mật khẩu</button>
        <div class="noti-psw" style="color: red;"></div>
      </form>
    </div>
  </div>

  <div class="profile"></div>
