<!DOCTYPE <html>
<html lang="vn">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="content-wrapper">
    <div class="content">
        <div class="signup-wrapper shadow-box">
            <div class="company-details ">
                <div class="shadow"></div>
                <div class="wrapper-1">
                    <div class="logo">
                        <i class = "fa fa-plane"></i>
                    </div>
                    <h1 class="title">Backpacking Travel Website</h1>
                    <div class="slogan">by team 25 FIT@HCMUS</div>
                </div>
                    
            </div>
            <div class="signup-form">
                <div class="wrapper-2">
                    <div class="title">ĐĂNG KÍ</div>
                    <div class="form">
                        <form >
                            <div class="content-item">
                                <label class = "col-half">Họ
                                    <input type="text" placeholder = "Nguyễn" name="name" required>
                                </label>
                                <label class = "col-half">Tên
                                    <input type="text" placeholder = "Văn A" name="name" required>
                                </label>
                                
                            </div>
                            <div class="content-item">
                                <label>Email
                                    <input type="text" placeholder = "name@example.com" name="email" required>
                                </label>
                            </div>
                            <div class="content-item">
                                <label>Mật khẩu
                                    <input type="password" placeholder = "*******" name="psw" required>
                                </label>
                            </div>
                            <div class="content-item">
                                <label>Xác nhận mật khẩu
                                    <input type="password" placeholder = "*******" name="psw" required>
                                </label>
                            </div>
                            <button type="submit" class="signup">Đăng kí</button>
                            <a href="../signin/signin.html" class="login">Đã có tài khoản? Đăng nhập</a>
                        </form>
                 
                    </div>
                </div>      
            </div> 
        </div>
    </div>
</div>

</body>
</html>
